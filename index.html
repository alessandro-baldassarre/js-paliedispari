<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- fontaweson -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>PaLi e Dispari</title>
</head>

<body>

    <main>
        <div class="container mb-5 p-5">
            <div class="row">
                <div class="col-12 text-center p-3">
                    <h1 class="text-uppercase text-primary">è palindroma?</h1>
                    <p>Inserisci una parola qualsiasi è verifica se è palindroma</p>
                </div>
                <div class="col-12">
                    <div class="my-wrapper-form p-1 text-center">
                        <input type="text" id="user-word">
                        <button type="button" class="btn btn-primary ms-2">Palindroma?</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container p-5">
            <div class="row">
                <div class="col-12 text-center p-3">
                    <h1 class="text-uppercase text-primary">pari o dispari?</h1>
                    <p>Inserisci un numero compreso tra 1 e 5, scegli pari o dispari</p>
                </div>
                <div class="col-12">
                    <div class="my-wrapper-form-numbers p-1 text-center">
                        <input type="number" id="user-number" class="mb-3">

                        <form action="" class="mb-3">
                        <div class="form-check form-check-inline ms-3">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pari"
                                value="pari" checked>
                            <label class="form-check-label" for="pari">pari</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dispari"
                                value="dispari">
                            <label class="form-check-label" for="dispari">dispari</label>
                        </div>
                    </form>
                        <button type="button" id="button-number" class="btn btn-primary ms-2">Play</button>
                        
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
